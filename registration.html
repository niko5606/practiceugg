<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="stylr.css" />
  <script type="module" src="auth.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div class="bg-image">
    <div class="form-container">
      <img src="../assets/dhvsu-logo.png" class="logo" alt="DHVSU Logo" />
      <h1>Register</h1>
      <form>
        <div class="row">
          <input type="text" id="fName" placeholder="Firstname" required />
          <input type="text" id="lName" placeholder="Lastname" required />
        </div>
        <div class="row">
          <input type="text" id="contact" placeholder="Contact#" required />
          <input type="text" id="studentID" placeholder="Student#" required />
        </div>
        <input type="text" id="address" placeholder="Address" required />
        <input type="email" id="pEmail" placeholder="Email" required />
        
        <div class="password-group">
          <input type="password" id="rPassword" placeholder="Password" required />
          <i class="fas fa-eye togglePassword" onclick="togglePassword('rPassword', this)"></i>
        </div>

        <div class="password-group">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <i class="fas fa-eye togglePassword" onclick="togglePassword('confirmPassword', this)"></i>
        </div>

        <button type="submit" id="submitSignUp">Sign Up</button>
        <p class="bottom-text">Already have an account? <a href="index.html">Login here</a></p>
        <div id="signUpMessage" class="error-message"></div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }
  </script>
</body>
</html>
